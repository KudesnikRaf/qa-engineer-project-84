- summary: |
    Проверка изменения количества товара в корзине
  requirement: |
    При изменении количества товара в корзине с помощью кнопок "+" и "-" должна изменяться общая сумма заказа
  prerequisites: |
    Открыта страница с корзиной
    В корзине есть товар "MacBook Pro" с количеством 1 и ценой $1556.26
  test-data: |
    Товар = "MacBook Pro"
    Количество = 2
  steps:
    - Находим товар "MacBook Pro" в списке товаров в корзине
    - Нажимаем на кнопку "+" под товаром
    - Проверяем, что количество товара увеличилось на 1
    - Проверяем, что общая сумма заказа увеличилась на $1556.26
  expected-result: |
    Количество товара "MacBook Pro" должно быть равно 2, а общая сумма заказа должна быть равна $1556.26

- summary: |
    Проверка перехода на страницу с описанием товара
  requirement: |
    При нажатии на название или изображение товара на странице с товарами должна открываться страница с подробным описанием товара
  prerequisites: |
    Открыта страница с товарами
  test-data: |
    Товар = "MacBook Pro"
  steps:
    - Находим товар "MacBook Pro" на странице
    - Нажимаем на название или изображение товара
  expected-result: |
    Должна открыться страница с подробным описанием товара "MacBook Pro", включая его цену, размеры, материал и отзывы

- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе ключевого слова в поле поиска и нажатии на поле поиска "Search" должны отображаться только те товары, которые содержат это слово в своем названии или описании
  prerequisites: |
    Открыта страница с товарами
  test-data: |
    Ключевое слово = "Iphone"
  steps:
    - Вводим ключевое слово "Iphone" в поле поиска
  expected-result: |
    Должны отображаться только те товары, которые содержат слово "Iphone" в своем названии или описании

